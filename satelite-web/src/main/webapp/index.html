<!DOCTYPE html>
<html lang="es">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>Bootstrap 101 Template</title>

<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
	<div class="container">
		<div>
			<div class="form-group">
				<label for="exampleInputEmail1">Email address</label> <input
					type="email" class="form-control" id="exampleInputEmail1"
					placeholder="Email">
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Password</label> <input
					type="email" class="form-control" id="exampleInputPassword1"
					placeholder="Password">
			</div>
			<div class="form-group">
				<label for="exampleInputFile">File input</label> <input type="file"
					id="exampleInputFile">
				<p class="help-block">Example block-level help text here.</p>
			</div>
			<div class="checkbox">
				<label> <input type="checkbox"> Check me out
				</label>
			</div>

			<button type="button" class="btn btn-success" onclick="doGuardar()">Guardar</button>
			<button type="button" class="btn btn-primary" onclick="doObtener()">Obtener</button>
		</div>
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="js/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function ()
        {
        });

        function doGuardar()
        {
            var data = { nombre: "Conexion Ajax", usuario: "mauricio", password: "la clave", url:"jdbc:thin"};

            $.ajax
                ({
                    type: 'POST',
                    url: 'http://localhost:9080/satelite/servlet/conexiones',
                    xhrFields:
                    {
                      withCredentials: true
                    },
                    crossDomain: true,
                    dataType: 'json',
                    headers: { 'Authorization': 'Bearer dsdsd' },
                    contentType: 'application/json',
                    data: JSON.stringify( data ),
                    cache: 'false',
                    timeout: 1000,
                    success: function (data, textStatus, jqXHR)
                    {
                        $("#exampleInputEmail1").html(data);
                    },
                    error: function (jqXHR, textStatus, errorThrown)
                    {
                        $("#exampleInputEmail1").html(textStatus);
                    }
                });
        }

        function doObtener()
        {
            $.ajax
                ({
                    type: 'GET',
                    url: 'http://localhost:9080/satelite/servlet/conexiones',
                    dataType: 'json',
                    headers: { 'Authorization': 'Bearer dsdsd' },
                    contentType: 'application/json',
                    cache: 'false',
                    timeout: 1000,
                    success: function (data, textStatus, jqXHR)
                    {
                        $("#exampleInputPassword1").html(data);
                    },
                    error: function (jqXHR, textStatus, errorThrown)
                    {
                        $("#exampleInputPassword1").html(textStatus);
                    }
                });
        }
    </script>
</body>

</html>
